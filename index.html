<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Ice Cream Time</title>

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="">
  <header class="container-fluid bg-warning">
    <section class="row">
      <div class="col-12">
        <h2>Jorseph's Ice Cream Parlor <i class="mdi mdi-ice-cream"></i></h2>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <!-- SECTION all the selection -->
    <section class="row">
      <div class="col-8">
        <!-- STUB Ice Cream -->
        <section class="row">
          <div class="col-6 m-2">
            <h2>Pick a Flavor!</h2>
            <div class="card border-0">
              <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
                alt="Cookie Dough">
              <div class="p-2">
                <h5>Cookie Dough</h5>
                <div class="text-end">$1
                  <button class="btn rounded btn-outline-warning" onclick="addScoop('Cookie Dough')"><i
                      class="mdi mdi-bowl-mix"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 m-2">
            <div class="card border-0">
              <img
                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
                alt="Vanilla">
              <div class="p-2">
                <h5>Vanilla</h5>
                <div class="text-end">$1
                  <button class="btn rounded btn-outline-warning" onclick="addScoop('Vanilla')"><i
                      class="mdi mdi-bowl-mix"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 m-2">
            <div class="card border-0">
              <img src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg"
                alt="Strawberry">
              <div class="p-2">
                <h5>Stawberry</h5>
                <div class="text-end">$2
                  <button class="btn rounded btn-outline-warning" onclick="addScoop('Strawberry')"><i
                      class="mdi mdi-bowl-mix"></i></button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </section>
    <!-- STUB Toppings -->
    <section class="row">
      <h2>Pick your Toppings!!!</h2>
      <div class="col-6 m-3">
        <div class="card border-0">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg" alt="Sprinkles">
          <div class="p-2">
            <h5>Sprinkles</h5>
            <div class="text-end">$1
              <button class="btn rounded btn-outline-warning"><i class="mdi mdi-bowl-mix"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 m-3">
        <div class="card border-0">
          <img
            src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
            alt="Strawberry">
          <div class="p-2">
            <h5>Chocolate Chips</h5>
            <div class="text-end">$2
              <button class="btn rounded btn-outline-warning"><i class="mdi mdi-bowl-mix"></i></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- STUB Container -->
    <section class="row">
      <h2>What do you want it in!!!!!</h2>
      <div class="col-6 m-3">
        <div class="card border-0">
          <img src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" alt="Waffle Cone">
          <div class="p-2">
            <h5>Waffle Cone</h5>
            <div class="text-end">$2
              <button class="btn rounded btn-outline-warning"><i class="mdi mdi-bowl-mix"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 m-3">
        <div class="card border-0">
          <img src="http://images.wbmason.com/350/L_JOY66050.jpg" alt="Waffle Bowl">
          <div class="p-2">
            <h5>Waffle Bowl</h5>
            <div class="text-end">$4
              <button class="btn rounded btn-outline-warning"><i class="mdi mdi-bowl-mix"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- SECTION Right side receipt -->
      <div class="col-4">
        <section class="row bg-light rounded shadow">
          <div class="col-12">

          </div>
          <div class="col-12 text-end">Total $<span id="total"> 0.00</span></div>
        </section>
      </div>
    </section>

  </main>



  <script src="app.js"></script>
</body>

</html>
